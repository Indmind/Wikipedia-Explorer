<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wikipedia_Explorer</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/js/jquery.3.2.1.min.js"></script>
	<script src="./assets/js/script.js"></script>
</head>

<body>
	<div class="nav-container">
		<input type="text" class="input" id="searchbox" required>
		<input type="submit" class="button" id="searchbutton" value="Search">
		<div class="brand">
			<a>Wikipedia Explorer</a>
		</div>
	</div>

	<div class="spinner" id="loader">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>

	<div class="error" id="error-box">
			<span id='close' onclick='this.parentNode.style.visibility = "hidden"; return false;'>&#10006</span>
		<h2 id="error-mess" class="err-mess">Error!</h2>
	</div>

	<div class="container" id="main-content">
		
	</div>
</body>

</html>
